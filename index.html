<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio Profile | Spider-Man Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            /* Nhớ kiểm tra tên file ảnh spider man của bạn nhé */
            background: url('nen.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Tăng độ tối nền để Spidey nhìn ngầu hơn */
            z-index: 1;
        }

        /* CONTAINER: DARK LIQUID GLASS */
        .container {
            position: relative; z-index: 2; width: 100%; max-width: 380px;
            padding: 40px 20px 30px; text-align: center;
            background: rgba(15, 15, 15, 0.3); /* Kính tối màu */
            backdrop-filter: blur(25px) saturate(180%) brightness(0.8);
            -webkit-backdrop-filter: blur(25px) saturate(180%) brightness(0.8);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 0 15px rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .avatar {
            width: 85px; height: 85px; border-radius: 50%; object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        h1 { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        .nickname { font-size: 12px; opacity: 0.5; margin-bottom: 25px; display: block; }
        
        /* TABS PILL */
        .tabs-wrapper {
            background: rgba(0, 0, 0, 0.4); padding: 4px; border-radius: 20px;
            display: flex; position: relative; margin-bottom: 25px;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: none;
            color: #fff; font-size: 13px; font-weight: 600; cursor: pointer;
            z-index: 2; transition: 0.3s; opacity: 0.5;
        }
        .tab-btn.active { opacity: 1; }
        .tab-slider {
            position: absolute; height: calc(100% - 8px); width: calc(50% - 4px);
            background: rgba(255, 255, 255, 0.15); border-radius: 16px; 
            top: 4px; left: 4px; z-index: 1;
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.2, 1);
        }

        /* NỘI DUNG */
        .content-section { display: none; flex-direction: column; gap: 12px; }
        .content-section.active { display: flex; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .btn-link {
            display: block; background: rgba(255, 255, 255, 0.05);
            color: #fff; text-decoration: none; padding: 16px;
            border-radius: 18px; font-size: 14px; font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        .btn-link:active { transform: scale(0.97); background: rgba(255, 255, 255, 0.1); }
        .zalo-btn { background: rgba(0, 104, 255, 0.15); border-color: rgba(0, 104, 255, 0.2); }

        /* QR CODE LIQUID BOUNCE */
        #qr-wrapper { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.5s ease; }
        #qr-wrapper.open { grid-template-rows: 1fr; margin-top: 15px; }
        #qr-container { overflow: hidden; }
        #qr-image { 
            width: 100%; max-width: 240px; border-radius: 25px; margin: 5px auto; padding: 10px; background: #fff;
            transform: scale(0.8); opacity: 0; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #qr-wrapper.open #qr-image { transform: scale(1); opacity: 1; }

        .credit { margin-top: 40px; font-size: 10px; opacity: 0.3; letter-spacing: 2px; }

        /* FIX ĐIỆN THOẠI BỊ KÌ */
        @media (max-width: 400px) {
            .container { padding: 30px 15px; border-radius: 30px; }
            .btn-link { padding: 14px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="avatar.jpg" alt="Avatar" class="avatar">
        <h1 id="user-name"></h1>
        <span class="nickname" id="user-nickname"></span>

        <div class="tabs-wrapper">
            <div class="tab-slider" id="slider"></div>
            <button class="tab-btn active" onclick="switchTab('personal', this, 0)">Cá nhân</button>
            <button class="tab-btn" onclick="switchTab('community', this, 100)">Cộng đồng</button>
        </div>

        <div id="personal" class="content-section active">
            <div id="personal-links" style="display: flex; flex-direction: column; gap: 12px;"></div>
            <div class="btn-link" id="email-btn" onclick="toggleEmail()">Gửi Email cho tôi</div>
            <div class="btn-link zalo-btn" onclick="toggleZalo()">Zalo QR Code</div>
            <div id="qr-wrapper">
                <div id="qr-container"><img src="zalo-qr.jpg" id="qr-image" alt="Zalo QR"></div>
            </div>
        </div>

        <div id="community" class="content-section">
            <div id="community-links" style="display: flex; flex-direction: column; gap: 12px;"></div>
        </div>

        <div class="credit">CRE: KHANG0811</div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('user-name').innerText = CONFIG.profile.name;
        document.getElementById('user-nickname').innerText = CONFIG.profile.nickname;
        const render = (links, id) => {
            document.getElementById(id).innerHTML = links.map(l => `<a href="${l.url}" class="btn-link" target="_blank">${l.title}</a>`).join('');
        };
        render(CONFIG.personalLinks, 'personal-links');
        render(CONFIG.communityLinks, 'community-links');

        function switchTab(id, btn, pos) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            document.getElementById('slider').style.transform = `translateX(${pos}%)`;
            document.getElementById('qr-wrapper').classList.remove('open');
        }

        let isEmailShowing = false;
        function toggleEmail() {
            const btn = document.getElementById('email-btn');
            if(!isEmailShowing) {
                btn.innerText = CONFIG.email;
                btn.style.fontWeight = "700";
                isEmailShowing = true;
            } else {
                btn.innerText = "Gửi Email cho tôi";
                btn.style.fontWeight = "500";
                isEmailShowing = false;
            }
        }

        function toggleZalo() {
            document.getElementById('qr-wrapper').classList.toggle('open');
        }
    </script>
</body>
</html>
